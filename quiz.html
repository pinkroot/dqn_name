<!DOCTYPE HTML>
<html lang="utf-8">
<head>
	<meta charset="UTF-8">
	<script type="text/javascript" src="./js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="./js/myFunc.js"></script>
	<link rel="stylesheet" href="./css/style.css">

	<title>キラキラネーム プラクティス</title>
</head>
<body>
	<header class="page_header">
		<a href="./index.html"><img src="./img/logo.png"></a>
	</header>

	<section class="contents">
		<article class="explain">
			<p>
				さいきん ふえてきた すてきな キラキラネーム<br />
				でも よみかたが わからない って ひとが おおいみたい ＞＜<br />
				すてきな なまえの おともだちを ふやすために<br />
				クイズを しながら べんきょう しましょう ♪
			</p>
		</article>

		<section class="quiz_area">
			<div class="vertical-middle">
				<p id="dqn_name">ここにDQNネームが入るんだぜぇ？ワイルドだろぉ？</p>

				<article id="form_area">
					<p id="result"></p>
					<input id="input_text" type="text" size="40" onKeyPress="push_enter();">
				</article>
			</div>
		</section>

		<section class="result_area">
			<div class="vertical-middle">
				<table id="result_table"  border="0">
					<tr>
						<td class="table_left">あなたの せいかいすう</td>
						<td class="table_right" id="clear_count"></td>
					</tr>
					<tr>
						<td class="table_left">ここまで たどりついたひと</td>
						<td class="table_right" id="reach_count"></td>
					</tr>
					<tr>
						<td class="table_left">あなたの キラキラレベル</td>
						<td class="table_right" id="kirakira_level"></td>
					</tr>
				</table>
				<p id="tweet"></p>
			</div>
		</section>

		<article id="test">
			<p id="test_str"></p>
		</article>

	
	</section>

	<footer class="page_footer">
	</footer>

</body>
</html>
